<ul>
  <li>
    <a id="home-link" test-id="'home-link" class="active" [routerLink]="['/']"
      >Home</a
    >
  </li>
  <div>
    <input
      id="search-field"
      test-id="search-field"
      class="input-field"
      type="text"
      placeholder="Search"
      [(ngModel)]="search"
      (ngModelChange)="handleSearch()"
    />
  </div>
</ul>
